steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  env: ['CI=true']
  args: ['run', 'test']
- name: 'gcr.io/cloud-builders/npm'
  env: ['CI=true', 'NODE_ENV=test']
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'cp', '-r', 'build/*', 'gs://effekt-widget-react-stage/']